# kubernetes-templates/databases/external-db-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: ${APP_NAME}-external-db-credentials
  labels:
    # TODO: Add your standard application labels here
    app.kubernetes.io/part-of: ${APP_NAME}
stringData:
  # Use this variable for full connection strings (e.g., MongoDB Atlas, Redis Cloud)
  # This is the recommended approach for cloud services.
  # Example for Atlas: "mongodb+srv://user:password@cluster.mongodb.net/dbname"
  DB_CONNECTION_URI: "${DB_CONNECTION_URI}"

  # --- OR ---

  # Use these variables for traditional host/user/pass connections (e.g., AWS RDS)
  # Uncomment and use as needed.
  # DB_HOST: "${DB_HOST}"
  # DB_PORT: "${DB_PORT}"
  # DB_USER: "${DB_USER}"
  # DB_PASSWORD: "${DB_PASSWORD}"
  # DB_NAME: "${DB_NAME}"
type: Opaque